<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>webrtc-lobby-list Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../webrtc-lobby-elements.html">
  </head>
  <body>

    <template is="dom-bind">
      <webrtc-lobby-host url="ws://localhost:5000/ws" name="Awesome Lobby" creator="Me" service="test"></webrtc-lobby-host>
      <webrtc-lobby-list url="ws://localhost:5000/ws" lobbies="{{lobbies}}" service="test"></webrtc-lobby-list>
      <table>
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Creator</th>
          <th>RequiresPassword</th>
          <th>Distance</th>
          <th>Size</th>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{lobbies}}">
            <tr>
              <td>{{item.ID}}</td>
              <td>{{item.Name}}</td>
              <td>{{item.Creator}}</td>
              <td>{{item.RequiresPassword}}</td>
              <td>{{item.Distance}}</td>
              <td>
                <span>{{item.People}}</span> / <span>{{item.Capacity}}</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>

    <script>
    </script>

  </body>
</html>
